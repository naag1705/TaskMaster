<!-- src/main/resources/templates/task-list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Tasks</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Your Tasks</h2>
    <a th:href="@{/tasks/add}" class="btn">Add New Task</a>
    <table>
        <thead>
        <tr>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}">Task Description</td>
            <td>
                <input type="checkbox" th:checked="${task.completed}" disabled>
            </td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn">Edit</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}" class="btn" onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="buttons">
        <a th:href="@{/logout}" class="btn">Logout</a>
    </div>
</div>
</body>
</html>
