<!-- src/main/resources/templates/edit-task.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h2>Edit Task</h2>
  <form th:action="@{'/tasks/edit/' + ${task.id}}" method="post">
    <div class="form-group">
      <label for="description">Task Description:</label>
      <input type="text" id="description" name="description" th:value="${task.description}" required>
    </div>
    <div class="form-group">
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed" th:checked="${task.completed}">
    </div>
    <div class="form-group">
      <button type="submit">Update Task</button>
    </div>
  </form>

  <div class="buttons">
    <a th:href="@{/tasks}" class="btn">Back to Tasks</a>
  </div>
</div>
</body>
</html>
