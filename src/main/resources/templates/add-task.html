<!-- src/main/resources/templates/add-task.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
  <h2>Add New Task</h2>
  <form th:action="@{/tasks/add}" method="post">
    <div class="form-group">
      <label for="description">Task Description:</label>
      <input type="text" id="description" name="description" placeholder="Enter task description" required>
    </div>
    <div class="form-group">
      <label for="completed">Completed:</label>
      <input type="checkbox" id="completed" name="completed">
    </div>
    <div class="form-group">
      <button type="submit">Add Task</button>
    </div>
  </form>

  <div class="buttons">
    <a th:href="@{/tasks}" class="btn">Back to Tasks</a>
  </div>
</div>
</body>
</html>
